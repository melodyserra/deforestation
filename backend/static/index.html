<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deforestation Visualization</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            #map {
                height: 500px;
                width: 100%;
            }
            #year-slider {
                width: 100%;
                margin: 20px 0;
            }
            #year-label {
                font-size: 18px;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
        />
    </head>
    <body>
        <h1>Deforestation Over Time</h1>

        <label id="year-label">Year: 2000</label>
        <input
            type="range"
            min="2000"
            max="2023"
            value="2000"
            id="year-slider"
        />

        <div id="map"></div>

        <script>
            // Initialize the map
            const map = L.map("map").setView([-3.4653, -62.2159], 4);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 18,
                attribution: "&copy; OpenStreetMap contributors",
            }).addTo(map);

            // Function to update the map based on data
            function updateMap(data) {
                // Clear existing layers
                if (window.markers) {
                    window.markers.forEach((marker) => map.removeLayer(marker));
                }

                // Add new markers for deforested areas
                window.markers = data.data.map((area) => {
                    const marker = L.marker([area.lat, area.lon])
                        .bindPopup(`Deforestation Alert: ${area.alert_date}`)
                        .addTo(map);
                    return marker;
                });
            }

            // Fetch deforestation data when the slider is moved
            document.getElementById("year-slider").oninput = function () {
                const year = this.value;
                document.getElementById("year-label").innerText =
                    "Year: " + year;

                fetch(`/get_deforestation_data?year=${year}`)
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.error) {
                            alert("Error fetching data: " + data.error);
                        } else {
                            updateMap(data);
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching data:", error);
                        alert("Error fetching data: " + error.message);
                    });
            };
        </script>
    </body>
</html>
